<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
        <h1 id="heading1">TIC-TAC-TOE GAME</h1>
    </header>
    <div class="winner">
        <p id="printWinner"></p>       
    </div>
     <div class="times_won">
        <p id="X_times">X WON : 0</p>
     </div>
     <div class="times_won">
        <p id="O_times">O WON : 0</p>
    </div>
    <div id="newGamebtn">
        <button id="newGame">NEW GAME</button>
    </div>
    <main>
        <div class="outerContainer">
            <div class="playGame">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <br>
    </main>
    <div id="resetbtn">
        <button id="reset">RESET MATCH</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
